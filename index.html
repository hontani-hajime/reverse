<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="リバースプラン">
  <link rel="apple-touch-icon" href="https://hontani-hajime.github.io/reverse/reverse-logo.JPG">
  <link rel="icon" href="https://hontani-hajime.github.io/reverse/reverse-logo.JPG" type="image/jpeg">
  <title>リバースプラン</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-sizing: border-box;
    }
    header .logo {
      display: flex;
      align-items: center;
    }
    header .logo img {
      height: 40px;
      margin-right: 10px;
    }
    header .logo .title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    header .search {
      display: flex;
      align-items: center;
      margin-right: 10px; /* 左側に余白を追加 */
    }
    header .search input[type="text"] {
      padding: 5px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 3px;
      margin-right: 5px;
      width: 180px; /* 検索欄の幅を指定 */
    }
    header .search button {
      padding: 5px 10px;
      font-size: 14px;
      color: #fff;
      background-color: #ff69b4; /* ピンク (#ff69b4) */
      border: 1px solid #ff69b4;
      border-radius: 3px;
      cursor: pointer;
    }
    header .search button:hover {
      background-color: #ff85c1; /* ホバー時の薄いピンク */
    }
    main {
      margin-top: 70px; /* ヘッダーの高さ分余白を追加 */
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://hontani-hajime.github.io/reverse/reverse-logo.JPG" alt="ロゴ">
      <div class="title">本谷元｜リバースプラン2024</div>
    </div>
    <div class="search">
      <input type="text" placeholder="検索...">
      <button>検索</button>
    </div>
  </header>
  <main>
    <h1>ようこそ、リバースプランへ</h1>
    <p>ここにメインコンテンツを追加してください。</p>
  </main>
</body>
</html>
